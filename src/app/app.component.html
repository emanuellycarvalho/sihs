<ion-app>
  <ion-menu menuId="main-menu" content-id="main">

    <ion-header>
      <ion-toolbar>
        <ion-title routerLink="home">Atividades</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>

        <ion-item routerLink="calcular-idade">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label>Calculadora de Idade<ion-icon name="bug-outline"></ion-icon></ion-label>
          <ion-badge color="danger">Avaliativa</ion-badge>
        </ion-item>

        <ion-item routerLink="calculadora">
          <ion-icon name="calculator-outline" slot="start"></ion-icon>
          <ion-label>Calculadora<ion-icon name="bug-outline"></ion-icon></ion-label>
          <ion-badge color="danger">1º</ion-badge>
        </ion-item>

        <ion-item routerLink="conversor">
          <ion-icon name="thermometer-outline" slot="start"></ion-icon>
          <ion-label>Conversor</ion-label>
          <ion-badge color="danger">1º</ion-badge>
        </ion-item>

        <ion-item routerLink="verificar-numero">
          <ion-icon name="trail-sign-outline" slot="start"></ion-icon>
          <ion-label>Verificar número</ion-label>
          <ion-badge color="danger">1º</ion-badge>
        </ion-item>

      </ion-list>
    </ion-content>

  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
