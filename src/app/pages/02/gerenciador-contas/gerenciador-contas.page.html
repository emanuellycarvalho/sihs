<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title>Gerenciar contas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-img id="icon" src="assets/img/receipt.png"></ion-img>

  <form (ngSubmit)="authLogin()">
    <ion-item>
      <ion-label position="floating">CPF</ion-label>
      <ion-input type="text" [(ngModel)]="cpf"  name="cpf"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="text" [(ngModel)]="telefone" name="telefone"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" color="success">Entrar</ion-button>
  </form> 
  <center>
    <p>NÃ£o possui uma conta? <ion-router-link href="/pessoa-add">Cadastre-se!</ion-router-link></p>
  </center>

</ion-content>
