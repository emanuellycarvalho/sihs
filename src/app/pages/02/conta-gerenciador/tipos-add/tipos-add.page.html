<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Adicionar Tipo</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tipos"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="cadastrarTipo()">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="text" [(ngModel)]="tipo.nome" name="nome"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-button type="submit" expand="block" color="primary">Salvar</ion-button>
    </ion-card>
  </form> 
</ion-content>
