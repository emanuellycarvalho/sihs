<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cadastrar Pessoa</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="pessoas"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Data Nascimento</ion-label>
      <ion-datetime doneText="Confirmar" cancelText="Cancelar" displayFormat="DD/MM/YYYY" formControlName="dataNascimento"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">CPF</ion-label>
      <ion-input type="text" formControlName="cpf" [brmasker]="{mask: '999.999.999-12'}" maxLength=14></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="text" formControlName="telefone" [brmasker]="{mask: '(99) 99999-9999'}" maxLength=15></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">CEP</ion-label>
            <ion-input type="text" formControlName="cep" (ionBlur)="preencherEndereco()" [brmasker]="{mask: '999999-999'}" maxLength=9></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">NÃºmero</ion-label>
            <ion-input type="text" formControlName="numero"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item>
      <ion-label position="floating">Rua</ion-label>
      <ion-input type="text" formControlName="rua" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Bairro</ion-label>
      <ion-input type="text" formControlName="bairro" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cidade</ion-label>
      <ion-input type="text" formControlName="cidade" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Estado</ion-label>
      <ion-input type="text" formControlName="estado" readonly></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" color="primary" [disabled]="!formGroup.valid">Salvar</ion-button>
  </form> 
</ion-content>
