<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title>Tipos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="contas"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-content>
      <ion-button routerLink="../tipos-add" expand="block" color="primary">Novo tipo</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card> 
    <ion-list>
      <ion-item-sliding *ngFor="let tipo of tipos">
        <ion-item>
          <ion-label>{{tipo.nome}}</ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="warning">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="logout()"><ion-icon name="log-out-outline"></ion-icon></ion-fab-button>
      <ion-fab-button routerLink="../tipos"><ion-icon name="pricetag-outline"></ion-icon></ion-fab-button>
      <ion-fab-button routerLink="../contas"><ion-icon name="receipt-outline"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
