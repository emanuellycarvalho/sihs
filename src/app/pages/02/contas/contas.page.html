<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title>Contas</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item-sliding *ngFor="let conta of contas">
      <ion-item [routerLink]="'/conta-add/' + conta.id" detail>
        <ion-label>{{conta.vencimento}} || {{conta.tipo}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/conta-add" color="warning">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
