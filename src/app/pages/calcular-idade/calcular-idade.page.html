<ion-header>
  <ion-toolbar>
    <ion-title>Calculadora de Idade</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card id="input">
    <ion-grid class="card">
      <ion-row>
        <ion-col>
            <ion-label>Data de Nascimento</ion-label>
            <ion-datetime display-timezone="America/Sao_Paulo" display-format="DD/MM/YYYY" max="{{getDate()}}" 
                          doneText="Escolher" cancelText="Fechar" [(ngModel)]="nascimento" required></ion-datetime>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <ion-button color="primary" expand="block" (click)="calcular()">Calcular</ion-button>
          </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card id="idade">
    <ion-grid class="card">
      <ion-row>
          <ion-col class='titulo'> Sua idade em </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <ion-label>Dias</ion-label>
              <ion-input type="number" value="0" [(ngModel)]="idadeDias" readonly></ion-input>
          </ion-col>
          <ion-col>
              <ion-label>Horas</ion-label>
              <ion-input type="number" value="0" [(ngModel)]="idadeHoras" readonly></ion-input>
          </ion-col>
          <ion-col>
              <ion-label>Minutos</ion-label>
              <ion-input type="number" value="0" [(ngModel)]="idadeMinutos" readonly></ion-input>
          </ion-col>
      </ion-row>    
    </ion-grid>
  </ion-card>
  <ion-card id="aniversario">
    <ion-grid class="card">
      <ion-row>
          <ion-col class='titulo'>Seu próximo aniversário é em </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <ion-label>Dias</ion-label>
              <ion-input type="text" readonly [(ngModel)]="proximoAniversario"></ion-input>
          </ion-col>
          <ion-col>
              <ion-label>Dia da semana</ion-label>
              <ion-input type="text" readonly [(ngModel)]="diaSemana"></ion-input>
          </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
